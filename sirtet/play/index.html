<!DOCTYPE html>
<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <base href="/sirtet/play/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Sirtet - Match-4 Puzzle Game</title>
  <meta name="description" content="A unique match-4 puzzle game where you insert rows and clear tetromino patterns. Build combos for higher scores!">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Sirtet - Match-4 Puzzle Game">
  <meta property="og:description" content="A unique match-4 puzzle game where you insert rows and clear tetromino patterns">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tripleli.com/sirtet/play/">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sirtet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">

  <!-- Prevent FOUC -->
  <style>
    body {
      background-color: #1a1a2e;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Sirtet...</div>

  <!-- Firebase Analytics Debug Mode (auto-enabled for localhost) -->
  <script>
    (function() {
      var isLocalhost = window.location.hostname === 'localhost' ||
                        window.location.hostname === '127.0.0.1' ||
                        window.location.hostname === '[::1]';
      var hasDebugParam = window.location.search.includes('firebase_debug=1');
      var shouldEnableDebug = isLocalhost || hasDebugParam;

      // Configure gtag for debug mode before Firebase initializes
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      if (shouldEnableDebug) {
        // Enable debug mode for Firebase Analytics
        gtag('config', 'G-DH87219QHD', {
          'debug_mode': true
        });

        console.log('üêõ Firebase DebugView enabled (localhost)');
        console.log('   Events will appear in: Firebase Console ‚Üí Analytics ‚Üí DebugView');
        console.log('   View at: https://console.firebase.google.com/project/sirtet-26/analytics/debugview');
      }

      // Allow explicit disabling with ?firebase_debug=0
      if (window.location.search.includes('firebase_debug=0')) {
        gtag('config', 'G-DH87219QHD', {
          'debug_mode': false
        });
        console.log('Firebase DebugView disabled');
      }
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
